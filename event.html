<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: orange;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Event</h1>

    <button class="btn--single">Single callback</button>

    <button class="btn--multiple">Multiple callback</button>

    <hr>
    <div class="wrapper">
        <button class="btn" data-action="add">Add Listener</button>
    </div>
    <button class="btn" data-action="remove">Remove Listener</button>
    <br>
    <button class="btn" id="btn">Click me!</button>

    <a class="link" href="https://uk.javascript.info/bubbling-and-capturing">link</a>

    <form class="form">
        <input type="text" placeholder="login">
        <input type="password" placeholder="password">
        <button class="Btn-10" type="submit">Зареєструватися</button>
    </form>

    <button class="focus--btn">Focus input</button>
    <button class="blur--btn">Blur input</button>

    <div class="box"></div>
    <script src="./event.js"></script>
</body>
</html>
